<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS AI</title>
    <!-- Embedded Styles for maximum reliability on Mobile -->
    <style>
        :root {
            --primary-cyan: #00f2ff;
            --primary-blue: #0066ff;
            --bg-dark: #050a14;
            --glass-bg: rgba(0, 242, 255, 0.05);
            --glass-border: rgba(0, 242, 255, 0.2);
            --text-main: #e0faff;
            --glow-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #050a14 !important;
            /* Force dark background */
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-50%);
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(-50%);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(0%);
            }
        }

        main {
            width: 95%;
            height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 10px;
            color: var(--primary-cyan);
            text-shadow: var(--glow-shadow);
        }

        .tagline {
            font-size: 0.7rem;
            letter-spacing: 3px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .visualizer {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        .outer {
            width: 220px;
            height: 220px;
            border-top-color: var(--primary-cyan);
            border-bottom-color: var(--primary-cyan);
            animation: spin 4s linear infinite;
        }

        .inner {
            width: 140px;
            height: 140px;
            border-left-color: var(--primary-blue);
            border-right-color: var(--primary-blue);
            animation: spin-rev 3s linear infinite;
        }

        .core {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--primary-cyan), var(--primary-blue));
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary-blue);
            cursor: pointer;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-rev {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        .output-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .transcript {
            font-size: 0.8rem;
            opacity: 0.5;
            margin-bottom: 8px;
        }

        .response {
            font-size: 1.2rem;
            color: var(--primary-cyan);
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.7rem;
            color: var(--primary-cyan);
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            font-size: 0.6rem;
            opacity: 0.4;
            letter-spacing: 1px;
        }

        .btn-pulse {
            animation: core-pulse 2s infinite;
        }

        @keyframes core-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--primary-blue);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 40px var(--primary-cyan);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 20px var(--primary-blue);
            }
        }
    </style>
</head>

<body>
    <div class="background-effects">
        <div class="grid"></div>
    </div>

    <main>
        <header>
            <h1>JARVIS</h1>
            <p class="tagline">DEVELOPED BY SUBODH JADHAV</p>
        </header>

        <div class="visualizer">
            <div class="ring outer"></div>
            <div class="ring inner"></div>
            <div class="core btn-pulse" id="activate"></div>
        </div>

        <div class="output-box">
            <div id="status" class="transcript">TAP THE CORE TO CONNECT...</div>
            <div id="out" class="response">SYSTEM READY</div>
        </div>

        <div class="stats">
            <div>CPU: <span id="cpu">32%</span></div>
            <div>LINK: <span id="link">STABLE</span></div>
            <div>MEM: <span id="mem">14%</span></div>
        </div>

        <footer class="footer">
            MARKI INTERFACE v4.0 | SUBODH CORE
        </footer>
    </main>

    <script>
        const out = document.getElementById('out');
        const status = document.getElementById('status');
        const activate = document.getElementById('activate');

        // Stats Simulation
        setInterval(() => {
            document.getElementById('cpu').innerText = Math.floor(Math.random() * 20 + 20) + '%';
            document.getElementById('mem').innerText = Math.floor(Math.random() * 10 + 10) + '%';
        }, 3000);

        function speak(text) {
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(text);
            speech.rate = 1.1;
            speech.pitch = 0.9;
            window.speechSynthesis.speak(speech);
            out.innerText = text;
        }

        // Voice Engine
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Recognition) {
            const bot = new Recognition();
            bot.continuous = true;
            bot.onresult = (e) => {
                const msg = e.results[e.results.length - 1][0].transcript.toLowerCase();
                status.innerText = "USER: " + msg;
                process(msg);
            };

            activate.onclick = () => {
                try {
                    bot.start();
                    speak("System online. Hello Subodh, how can I help you?");
                    status.innerText = "LINK ACTIVE | LISTENING...";
                } catch (err) {
                    console.log("Active");
                }
            };
        } else {
            status.innerText = "VOICE ENGINE NOT SUPPORTED ON THIS DEVICE";
        }

        function process(cmd) {
            if (!cmd.includes('jarvis')) return;
            const query = cmd.replace('jarvis', '').trim();

            if (query.includes('open youtube')) {
                speak("Opening YouTube.");
                window.open('https://www.youtube.com', '_blank');
            } else if (query.includes('how are you')) {
                speak("I am functioning at peak capacity, Subodh. Systems are looking excellent.");
            } else if (query.includes('math') || query.match(/[0-9]/)) {
                try {
                    const result = eval(query.replace(/[^0-9+\-*/().]/g, ''));
                    speak("The result is " + result);
                } catch (e) { speak("Calculation error."); }
            } else {
                speak("Processing background data for " + query);
            }
        }
    </script>
</body>

</html>
